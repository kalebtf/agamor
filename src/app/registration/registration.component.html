<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="mt-5">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" class="form-control" formControlName="email" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" formControlName="password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
          <div *ngIf="registrationForm.get('confirmPassword')?.errors?.['mustMatch']">Passwords must match</div>
        </div>
        <!-- Add more fields as needed -->
        <div class="mt-4 d-flex justify-content-center">
          <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
